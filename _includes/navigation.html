<div id="main-nav">
    <img class="hidden-mobile" src="{{ "/assets/img/logo_big.svg" | relative_url }}" alt="">
    <nav class="desktop-nav">
        <ul>
            {% assign doclist = site.page_collection | sort: 'position'  %}
            {% for item in doclist %}
                <li class="{{item.title}}"><a href="#{{item.title}}">{{item.title}}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
