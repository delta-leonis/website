<div class="content-container">
    <a href="https://github.com/delta-leonis/" target="_blank">
        <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub">
    </a>
    <section class="content">
        {% for item in doclist %}
            {% if item.title == 'home' %}
                <div class="active {{item.title}}">
                    <h1>{{item.description}} <span>{{item.title}}</span></h1>
                    {{item.content}}
                </div>
            {% else %}
                <div class="hidden {{item.title}}">
                    <h1>{{item.description}} <span>{{item.title}}</span></h1>
                    {{item.content}}
                </div>
            {% endif %}
        {% endfor %}
    </section>
    <section id="drawing" class="hidden-mobile"></section>

</div>
